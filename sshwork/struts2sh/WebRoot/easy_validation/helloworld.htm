页面 UTF-8 编码

<!-- 为form增加required-validate class,标识需要验证form -->
<form id='helloworld' action="#" class='required-validate'>
	用户名: <input name="username" class="required validate-ajax-username_check.jsp "><br>
	年龄: <input name="age" class="required int-range-1-120 "><br>
	密码: <input name="pwd" class='required length-range-6-10'><br>
	确认密码: <input name="pwd_repeat" class='required equals-pwd'><br>
	helloworld:</br>
	<!--通过class添加验证: required表示不能为空,min-length-15表示最小长度为15 -->
	<textarea name='content' class='required min-length-15'></textarea></br>
	<input type='submit' value='Submit'/> 
	<input type='reset' value='Reset'/>
</form>

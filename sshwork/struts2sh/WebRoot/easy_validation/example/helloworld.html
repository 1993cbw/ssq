<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- prototype.js必需.effect.js是一个改善显示效果的库,可选. -->
		<script src="../lib/prototype.js" type="text/javascript"></script>
		<script src="../lib/effects.js" type="text/javascript"></script>
		<script src="../src/validation_cn.js" type="text/javascript"></script>
		<!-- 需要的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../styles/style_min.css" />
	</head>
	<body>
		<!-- 为form增加required-validate class,标识需要验证form -->
		<form id='helloworld' action="#" class='required-validate'>
<input name="user.name" class="required min-length-6 max-length-20 validate-alphanum" value="beansoft">
			
     *密码:
	  <input name="user.password" type="password" class="required min-length-6 max-length-20" value="123456" >


    *密码(重复):
	  <input name="password1" type="password" class="required equals-user.password" value="123456" >

			<input type='submit' value='Submit'/> 
			<input type='reset' value='Reset'/>
		</form>
		
		<div class="validation-advice">正在使用的样式</div>
		<div class="custom-advice1">提供的默认样式1</div>
		<div class="custom-advice2">提供的默认样式2</div>
		<div class="custom-advice3">提供的默认样式3,IE7或是Firefox可见效果</div>
	</body>
</html>

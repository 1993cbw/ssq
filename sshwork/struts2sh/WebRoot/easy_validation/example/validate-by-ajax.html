<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=GB2312">
		<script src="../lib/prototype.js" type="text/javascript"></script>
		<script src="../lib/effects.js" type="text/javascript"></script>
		<script type="text/javascript" src="../src/validation_cn.js"></script>
		<link rel="stylesheet" type="text/css" href="../styles/style.css" />
	</head>
	<body>
		<!--
			使用ajax验证,必需为class增加validate-ajax
			还需增加validateUrl与validateFailedMessage两个属性
			validateUrl为验证的地址,"验证返回的结果" 必需为true or false
			validateFailedMessage为根据 "验证结果" 为false而显示的信息
		-->
		<input id='email' name='email' value='badqiu@gmail.com' class='validate-ajax' validateUrl="validate-service.jsp" style='display:block'>
		<input type='button' value='验证邮件是否存在' onClick="Validation.validateElement('email')"/>
	</body>
</html>
